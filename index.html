<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./app/reset.css">
  <link rel="stylesheet" href="./app/scss/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">
    <div class="image_div">
      <img class="image_equilibrium" src="./images/image-equilibrium.jpg" alt="picture of equilibrium card">
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="promotion_message">Our Equilibrium collection promotes balance and calm.</p>

    <img class="icon_ethereum" src="./images/icon-ethereum.svg">
    <p class="icon_ethereum_message">0.041 ETH</p>

    <img class="icon_clock" src="./images/icon-clock.svg">
    <p class="icon_clock_message">3 days left</p>

    <hr>
    <img class="image_avatar" src="./images/image-avatar.png" alt="picture of avatar">
    <p class="avatar_message">Creation of <span>Jules Wyvern</span></p>
  </main>
</body>

</html>
